apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mern-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 533267410454.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend-service:4080"
